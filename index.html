<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="find your score!" />
        <meta name="keywords" content="score, summary displayer" />
        <meta name="author" content="Zabol" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet"
        />

        <title>Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <div id="wrapper">
                <div id="result">
                    <div id="resultLabel"><h1>Your Result</h1></div>
                    <div id="resultScore">
                        <div id="score"></div>
                        of 100
                    </div>
                    <div id="resultEvaluation">
                        <h2>Great</h2>
                        <p>
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </div>
                </div>
                <div id="summary">
                    <h1>Summary</h1>
                    <div class="summaryItems" id="item"></div>
                    <button>Continue</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="">Zabol</a>.
            </div>
        </footer>
    </body>
    <script src="js/script.js"></script>
</html>
